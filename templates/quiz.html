{% extends "base.html" %}

{% block title %}
{% endblock %}

{% block head %}
{% endblock %}
{% block content %}
<div class="container">
<h2> {{ context.quiz_name }} </h2>
{% for question in context.questions %}
<h4> {{ question.question }} </h4>
<div class="row">
  <div class="span1"></div>
  <div class="span9">
    {% for answer_choice in question.answer_choices %}
    <div class="radio">
      <label>
        <input type="radio" value="{{ question.id }},{{ answer_choice.id }}">
        {{ answer_choice.answer }}
      </label>
      </label>
    </div>
    {% endfor %}
    </div>
  </div>
  <div class="span2"></div>
</div>

{% endfor %}
</div>
{% endblock %}
