{% extends "base.html" %}

{% block title %}
{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
{% for assignment in assignments %}
<div class="row">
    <div class="span6">
        <a href=/assignments/{{ assignment.id }}> <h4> {{ assignment.name }} </h4> </a>
    </div>
    <div class="span6">
        Due {{ assignment.deadline }}
    </div>
</div>
{% endfor %}
{% endblock %}
